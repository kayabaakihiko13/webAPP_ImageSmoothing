<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Processed Image Display</title>
</head>
<body>
    <h1>Image Processing Result</h1>

    <h2>Original Image</h2>
    <img class="Orginal Image" src="{{ original_image }}" alt="Original Image" width="300">

    <h2>Processed Image ({{ filter_type }})</h2>
    {% if processed_image %}
        <img class="Processed_image" src="{{ processed_image }}" alt="Processed Image - {{ filter_type }}" width="300">
    {% else %}
        <p>No processed image available.</p>
    {% endif %}

    <p><strong>Kernel Size:</strong> {{ kernel_size }}</p>
    <p><a href="{{ url_for('upload_file') }}">Process another image</a></p>
</body>
</html>
